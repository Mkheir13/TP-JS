<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Carrousel</title>
    <link href="carou.css" rel="stylesheet">
    <script defer src="index.js"></script>
</head>
<body>
<div class="text">
    <p>CHOISIS TON</p>
    <h1>ÉQUIPE</h1>
    <p id="plus" >Plus d'équipes...</p>
</div>
<div id="carrousel">
    <div id="carrousel-left">
        <div class="carrousel-container">
            <div class="carrousel-item">
                <img class="logo" id="lak" alt="logo lakers" src="img/l-lakers.png" onclick="Lakers()">
                <p>LAKERS</p>
                <div class="dots" id="dot-1"></div>
            </div>
            <div class="carrousel-item">
                <img class="logo" id="rap" alt="logo raptors" src="img/l-raptors.png" onclick="Raptors()">
                <p>RAPTORS</p>
                <div class="dots" id="dot-2"></div>
            </div>
            <div class="carrousel-item">
                <img class="logo" id="cel" alt="logo celtics" src="img/l-celtics.png" onclick="Celtics()">
                <p>CELTICS</p>
                <div class="dots" id="dot-3"></div>
            </div>
            <div class="carrousel-item">
                <img class="logo" id="buck" alt="logo bucks" src="img/l-bucks.png" onclick="Bucks()">
                <p>BUCKS</p>
                <div class="dots" id="dot-4"></div>
            </div>
            <div class="carrousel-item">
                <img class="logo" id="bull" alt="logo bulls" src="img/l-bulls.png" onclick="Bulls()">
                <p>BULLS</p>
                <div class="dots" id="dot-5"></div>
            </div>
        </div>
        <div id="carrousel-video">
            <video autoplay loop muted>
                <source id="vid" src="video/highlightLakers.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div id="carrousel-right">
        <div class="carrousel-container-right">
            <div class="carrousel-item">
                <img id="team" alt="" src="img/lakers.png">
            </div>
        </div>
    </div>
</div>
</body>
</html>
